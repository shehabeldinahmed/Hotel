{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block body %}
<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_4.jpg'%});">
  <div class="overlay"></div>
  <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
          data-scrollax-parent="true">
          <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
              <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                      class="mr-2"><a href="index.html">Home</a></span> <span class="mr-2"><a
                          href="blog.html">Blog</a></span> <span>Blog Single</span></p>
              <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Tips &amp;
                  Articles</h1>
          </div>
      </div>
  </div>
</div>
  <div class="row justify-content-center mb-5 mt-5 ">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Set new password</h2>
          {% if validlink %}
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          {% else %}
            <p class="text-danger">Invalid token.</p>
            <p class="card-text">
              <a href="{% url 'password_reset' %}">Request a new password reset token</a>
            </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endblock body %}
